  volumeInfo:
    title: The Flower Book
    subtitle: Let the Beauty of Each Bloom Speak for Itself
    authors:
    - Rachel Siegfried
    publisher: Penguin
    publishedDate: '2017-02-07'
    description: The Flower Book explores 60 flowers, bloom-by-bloom in stunning portraiture.
      Lush macrophotography allows readers to see the details of each featured flower
      up close, from the amaryllis in spring, snapdragon in summer, and dahlia in
      fall to tropical wonders such as orchids and more. Intimate portraits of each
      flower include quick-reference profiles with tips for choosing the best blooms,
      care for cut stems, arranging recommendations, colors, shapes, and even growing
      tips to transform the home, from yard to tabletop. Gorgeous photographs throughout
      spotlight 30 sample floral arrangements that show how to design and build custom
      floral arrangements using featured blooms. Plus, a step-by-step techniques section
      walks beginners through the basics of foliage and fillers, bouquets, and arrangements
      to make this book as practical as it is beautiful. The Flower Book celebrates
      all the wonderful qualities of flowers-their sheer beauty, infinite variety,
      and power to evoke admiration-bloom by exquisite bloom.
