    publisher: Elsevier
    publishedDate: '2024-07-12'
    description: 'Edible Flowers: Health Benefits, Nutrition, Processing, and Applications
      discusses several edible flowers and their history, bioactive compounds, pharmacological
      properties, chemistry, and manifold applications. Composed of 20 chapters, the
      book explores significant edible flowers which have a bioactive and pharmacological
      attribute apart from preservation aspects. Each of the presented flowers are
      analyzed by its taxonomy, history, nutritional properties, important bioactive
      natural compounds, pharmacological potential, use in food processing, and marketability.Medicinal
      and edible flowers that are grown in the various countries and are thought to
      promote health are also the subject of this book, thus ensuring the food security
      aspect. Written by a team of experts in the field, this book is a good support
      for researchers and scientists working in the fields of food science, food technology,
      and nutrition, with a special interest by the study of edible flowers. - Covers
      the nutritional and pharmacological aspects of edible flowers - Addresses the
      most popular edible flowers in the world as a source for nutraceuticals - Presents
      application in food products and potential health benefits - Discuss the various
      preservation techniques to improve the storage stability of edible flowers'
