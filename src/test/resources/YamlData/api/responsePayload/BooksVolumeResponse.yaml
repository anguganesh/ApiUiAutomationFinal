  selfLink: https://www.googleapis.com/books/v1/volumes/jolNtaTkoqEC
  volumeInfo:
    title: A Victorian Flower Dictionary
    subtitle: The Language of Flowers Companion
    authors:
    - Mandy Kirkby
    publisher: Ballantine Books
    publishedDate: '2011-09-20'
    description: "“A flower is not a flower alone; a thousand thoughts invest it.”
      Daffodils signal new beginnings, daisies innocence. Lilacs mean the first emotions
      of love, periwinkles tender recollection. Early Victorians used flowers as a
      way to express their feelings—love or grief, jealousy or devotion. Now, modern-day
      romantics are enjoying a resurgence of this bygone custom, and this book will
      share the historical, literary, and cultural significance of flowers with a
      whole new generation. With lavish illustrations, a dual dictionary of flora
      and meanings, and suggestions for creating expressive arrangements, this keepsake
      is the perfect compendium for everyone who has ever given or received a bouquet."
